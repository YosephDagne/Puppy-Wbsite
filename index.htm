<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header id="myheader">
      <div>
        <h1>Puppy Lovers Page</h1>
      </div>
    </header>
    <!-- Banner Section -->
    <section id="banner">
      <img
        src="/images/banner-puppies.jpg"
        alt="Banner with adorable puppies"
      />
    </section>

    <!-- Puppies Section -->
    <section class="puppies-class">
      <div class="puppy1">
        <img src="/images/puppy-1.jpg" alt="Cute puppy number 1" />
      </div>
      <div class="missing-puppy">
        <div class="missing-wraper">
          <p>Puppy Missing here!!</p>
        </div>
      </div>
      <div class="puppy2">
        <img src="/images/puppy-2.jpg" alt="Cute puppy number 2" />
      </div>
    </section>

    <!-- More Puppy Images Section -->
    <section class="addtional-puppy">
      <div class="fixed-container">
        <h2>More Puppies</h2>
        <div class="morepicture">
          <div class="puppy3">
            <img src="/images/puppy-3.jpg" alt="" />
          </div>
          <div class="puppy4">
            <img src="/images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="foot">
      <p>Developed by: Yosef</p>
    </footer>
  </body>
</html>
