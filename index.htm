<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="main-title">Puppy Lovers Page</div>
      </div>
    </header>
    <!-- Banner Section -->
    <section id="banner-image">
      <img
        src="/images/banner-puppies.jpg"
        alt="Banner with adorable puppies"
      />
    </section>

    <!-- Puppies Section -->
    <section class="top-container">
      <div class="container">
        <div class="puppy-container">
          <img src="/images/puppy-1.jpg" alt="Cute puppy number 1" />
        </div>
        <div class="puppy-container middle-puppy">
          <div class="puppy-missing">Puppy Missing here!!!</div>
        </div>
        <div class="puppy-container">
          <img src="/images/puppy-2.jpg" alt="Cute puppy number 2" />
        </div>
      </div>
    </section>

    <!-- More Puppy Images Section -->
    <section class="vertical-puppy-section">
      <div class="container">
        <div class="section-title">More Puppies</div>
        <div class="vertical-puppy-wraper">
          <div class="puppy-container-vertical left">
            <img src="/images/puppy-3.jpg" alt="" />
          </div>
          <div class="puppy-container-vertical right">
            <img src="/images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <footer>
      <div><div class="credit">Developed by: Yosef</div></div>
    </footer>
  </body>
</html>
